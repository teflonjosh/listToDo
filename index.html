<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>List To Do</title>
            <link rel="stylesheet" href="style.css">
      <body>
    <header>
      <p>Today is <span id="time"> </span></p>
    </header>
      <div class="container">
        <div id="todo-container">
          <h2>Tasks</h2>
            <p>For <input type="date" id="date" name="date"></p>
              <br>
                <input id="task-input" type="text" placeholder="To Do">
                  <button id="add-task-btn">+</button>
                    <p>
                  <button id="saveBut">Save</button>
                &nbsp;&nbsp;<button id="load">Load</button>
                &nbsp;&nbsp;<button id="deleteTodo">Clear</button>
              <ul id="task-list"></ul>
            <hr>
          <p>
        </div>
      <div id="notes-container">
        <section id ="onload">
          <h2>Notes</h2>
            <textarea class="userInput" placeholder="Notes"></textarea>
              <p>
            <button id="save-input">Save Notes</button>&nbsp;&nbsp;
          &nbsp;&nbsp;<button id="clear-notes">Clear Notes</button>
        </section>
      </div>
    </div>
  <button id="printBut">Print Page</button>
        <script src="app.js"></script>
            <footer>
        </footer>
    </body>
</html>
